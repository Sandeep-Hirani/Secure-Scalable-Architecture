# Run Loki in single-binary mode with local filesystem storage (minikube/dev)
deploymentMode: SingleBinary

# ðŸ‘‡ turn OFF simple-scalable pieces explicitly
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
gateway:
  enabled: false
resultsCache:
  enabled: false
chunksCache:
  enabled: false

loki:
  auth_enabled: false
  limits_config:
    allow_structured_metadata: true
  commonConfig:
    replication_factor: 1
    path_prefix: /var/loki
  storage:
    type: filesystem
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

singleBinary:
  replicas: 1

persistence:
  enabled: false   # ok for dev; switch to true + a PVC for persistence