mode: deployment

service:
  type: LoadBalancer
  annotations: {}
  # (keep loadBalancerIP / source ranges here only if needed)

ports:
  otlp:
    enabled: true
    servicePort: 4317      # gRPC
  otlp-http:
    enabled: true
    servicePort: 4318      # HTTP
  # keep or disable the other defaults (jaeger, zipkin, metrics) as desired

config:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: ${env:MY_POD_IP}:4317
        http:
          endpoint: ${env:MY_POD_IP}:4318
  exporters:
    logging: {}
  processors:
    batch: {}
  service:
    pipelines:
      traces:
        receivers: [otlp]
        processors: [batch]
        exporters: [logging]
