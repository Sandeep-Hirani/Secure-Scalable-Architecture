# Default values for encryption.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  # imagePath = imageRepository+imageName e.g <image_repo_url>/<image_name>
  imagePath: encryption
  pullPolicy: Never
  tag: latest


serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

container:
  port: 9090
  liveness:
    port: 9090
    failureThreshold: 6
    periodSeconds: 10
  readiness:
    port: 9090
    failureThreshold: 1
    periodSeconds: 10
  startup:
    port: 9090
    failureThreshold: 30
    periodSeconds: 10

service:
  type: ClusterIP
  port: 9002  # the exposed port at which service will listen for traffic 
  targetPort: 9090  # must be same as container.port in values.yaml

ingress:
  enabled: false
  className: ""
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: [ ]
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: {}

affinity: {}

secret:
  create: true
  name: encryption-env-secret

# Environment variable listing
# Will be set via values.yaml
env:
  # non sensitive variables
  normal:
    ENCRYPTION_REGION: "us-east-1"
    ENCRYPTION_KMS_KEY_ID: ""
  secret:
    ENCRYPTION_LOCAL_KEY: "c2VjdXJlLWRldmVsb3AtYWVzLWtleS10aGF0LWlzLTMyYnl0ZXMh"
