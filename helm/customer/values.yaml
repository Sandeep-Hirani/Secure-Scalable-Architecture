# Default values for customer
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  imagePath: customer
  pullPolicy: Never
  tag: latest


serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

container:
  port: 3000
  liveness:
    port: 3000
  readiness:
    port: 3000
    initialDelaySeconds: 100

service:
  type: ClusterIP
  port: 6004  # the exposed port at which service will listen for traffic
  targetPort: 3000  # must be same as container.port in values.yaml

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: custommer
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

secret:
  name: app-service-env-secret

# Environment variable listing
# Will be set via values.yaml
env:
  # non sensitive variables
  normal:
    NODE_ENV: "production"
    APP_NAME: "customer"
    PORT: "3000"
    API_PREFIX: ""
    DATABASE_SYNCHRONIZE: "false"
    DATABASE_MAX_CONNECTIONS: "10"
    DATABASE_TYPE: "postgres"
    DATABASE_HOST: "my-postgres-postgresql.db.svc.cluster.local"
    DATABASE_PORT: "5432"
    DATABASE_NAME: "postgres"
    DATABASE_SCHEMA: "public"
    APP_BASE_URL: "http://customer.customer.svc.cluster.local:3000"
    ALLOWED_ORIGINS: "http://customer.customer.svc.cluster.local:3000,http://localhost:3000"
    ENCRYPTION_URL: "encryption-encryption.customer.svc.cluster.local:9002"
    OTEL_SERVICE_NAME: "customer-service"
    OTEL_SERVICE_NAMESPACE: "customer"
    OTEL_TRACES_EXPORTER: "otlp"
    OTEL_METRICS_EXPORTER: "none"
    OTEL_LOGS_EXPORTER: "otlp"
    OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector-opentelemetry-collector.observability.svc.cluster.local:4318"
    OTEL_EXPORTER_OTLP_PROTOCOL: "http/protobuf"
    OTEL_EXPORTER_OTLP_LOGS_ENDPOINT: "http://otel-collector-opentelemetry-collector.observability.svc.cluster.local:4318/v1/logs"
    OTEL_EXPORTER_OTLP_LOGS_PROTOCOL: "http/protobuf"


  # sensitive variables
  secret:
    DATABASE_PASSWORD: "postgres"
    DATABASE_USERNAME: "postgres"
